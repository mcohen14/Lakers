<!DOCTYPE html>
<html lang="en">
<head>
  <title>Los Angeles Lakers | Stats | NBA.com</title>
  <link rel="icon" href="nba.svg" type="image/x-icon">
  <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div>
    <img src="lakers.svg"></img><br>
    <h2>&emsp;Los Angeles Lakers</h2>
  </div>

  <table>
    <tr>
      <th class="head-table"><h4>SEASON</h4><h3>2020-21</h3></th>
      <th class="head-table"><h4>SEASON TYPE</h4><h3>Playoffs</h3></th>
      <th class="head-table"><h4>PER MODE</h4><h3>Per Game</h3></th>
      <th class="head-table"><h4>SEASON SEGMENT</h4><h3>All Games</h3></th>
    </tr>
  </table><br>

  <table id="points-table">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Position</th>
      <th>Points Per Game</th>
    </tr>
  </table>
  <button id="points-btn">See All Players</button>
  <br>
  <br>

  <table id="rebounds-table">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Position</th>
      <th>Rebounds Per Game</th>
    </tr>
  </table>
  <button id="rebounds-btn">See All Players</button>
  <br>
  <br>

  <table id="threepointers-table">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Position</th>
      <th>Three Point Percentage</th>
    </tr>
  </table>
  <button id="threepointers-btn">See All Players</button>
</body>

<script src="stats.js" type="text/javascript"></script>
</html>
